---
project_name: godownloader

archives:
  - id: godownloader
    files:
      - LICENSE.md
    format: tar.gz
    name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    rlcp: true

brews:
  - name: godownloader
    caveats: ''
    commit_author:
      name: Kamil Samigullin
      email: kamil@samigullin.info
    description: |
      This is the inverse of goreleaser. The goreleaser YAML file is read and
      creates a custom shell script that can download the right package and
      the right version for the existing machine.
    folder: Formula
    homepage: https://github.com/kamilsk/godownloader
    tap:
      owner: kamilsk
      name: homebrew-tap
    install: |
      bin.install "godownloader"
      prefix.install_metafiles
    test: |
      system "#{bin}/godownloader --version"

builds:
  - id: godownloader
    binary: godownloader
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    main: .

checksum: { name_template: checksums.txt }

release:
  github:
    owner: kamilsk
    name: godownloader
